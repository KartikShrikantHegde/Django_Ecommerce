{%  extends "base.html" %}

{% block content %}

    <h2>All Products <small><a href="{% url "categories" %}">Categories</a> </small></h2>

    <div class="row">
{% for product in object_list %}
    <div class="col-xs-4">
            <div class="thumbnail text-center">
            <h5><a href="{{ product.get_absolute_url }}"> {{ product.title }}</a></h5>
            {% if product.get_image_url %}
            <a href="{{ product.get_absolute_url }}"><img id="img" class="img-responsive" src="{{ product.get_image_url }}" /></a><br>
            {% endif %}
            </div>
        </div>
    {% cycle '' '' '</div><div class="row">' %}

    {% endfor %}
</div>
{#    {{ now }}#}
{##}
{#    {{ user }}#}

{% endblock %}
